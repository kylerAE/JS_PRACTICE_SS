<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <title>Practice Activity +3</title>
</head>
<body>

  <div class="container mt-5">
    <h1>Find the Day of the Week</h1>
    <label>Enter a number (1â€“7):</label>
    <input type="number" id="dayinput" placeholder="Input 1-7 only" class="form-control mb-3">

    <button type="button" onclick="findDay()" class="btn btn-primary">Get Day</button>
    <br><br>
    <h2 id="result">The day is...</h2>
  </div>

  <script>
    function findDay() {
      let dayNumber = parseInt(document.getElementById("dayinput").value);
      let dayName = "";

      switch(dayNumber) {
        case 1:
          dayName = "Monday";
          break;
        case 2:
          dayName = "Tuesday";
          break;
        case 3:
          dayName = "Wednesday";
          break;
        case 4:
          dayName = "Thursday";
          break;
        case 5:
          dayName = "Friday";
          break;
        case 6:
          dayName = "Saturday";
          break;
        case 7:
          dayName = "Sunday";
          break;
        default:
          dayName = "Invalid input! Please enter a number between 1 and 7.";
      }

      document.getElementById("result").innerHTML = "The day is: " + dayName;
    }
  </script>

</body>
</html>
